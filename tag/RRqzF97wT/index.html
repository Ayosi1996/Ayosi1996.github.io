                  <ul>
<li>平衡二叉树，是一种二叉排序树，其中每一个节点的左子树和和右子树的高度差至多等于1。</li>
<li>平衡因子，将二叉树的左子树深度减去右子树深度的值称为平衡因子BF（Balance Factor）。</li>
<li>最小不平衡子树，距离插入结点最近的，且平衡因子的绝对值大于1的结点为根的子树。</li>
</ul>
